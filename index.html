        function calculateStats() {
            const playedMatches = allMatches.filter(m => m.score);

            let goalsAgainst = 0;

                    goalsAgainst += home;
                }
            });
            
            return { played: playedMatches.length, wins, draws, losses, goalsFor, goalsAgainst };

                        <div class="stat-value" style="color: #f44336;">${stats.losses}</div>

            if (futureMatches.length === 0) {

            }

            const nextMatch = futureMatches[0];
            const matchDate = new Date(nextMatch.date);
            const diff = matchDate - now;

            // Ma√ß devam ediyorsa kontrol√º
            const matchEndTime = new Date(matchDate.getTime() + 2 * 60 * 60 * 1000);
            if (now >= matchDate && now <= matchEndTime) {
                content.innerHTML = `
                    <div class="match-live">
                        <div class="live-indicator">üî¥ CANLI YAYIN</div>
                        <h2>MA√á DEVAM EDƒ∞YOR!</h2>
                        <div class="players-emoji">‚öΩü¶Å‚öΩ</div>
                        <div class="match-details">
                            <strong>${nextMatch.home ? 'GALATASARAY' : nextMatch.opponent} vs ${nextMatch.home ? nextMatch.opponent : 'GALATASARAY'}</strong>

                        <div class="competition">${competitionNames[nextMatch.competition]}</div>
                    </div>
                `;
                return;
            }

            // Geri sayƒ±m
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const isChampionsLeague = nextMatch.competition === '≈ûMP';
            const isCup = nextMatch.competition === 'T√úK' || nextMatch.competition === 'TSK';

            content.innerHTML = `
                <div class="countdown">
                    <div class="time-box">
                        <span class="time-value">${days}</span>

                    </div>
                    <div class="time-box">

                    <div class="time-box">

                        <div class="time-label">DAKƒ∞KA</div>
                    </div>
                    <div class="time-box">
                        <span class="time-value">${seconds}</span>
                        <div class="time-label">SANƒ∞YE</div>
                    </div>
                </div>
                <div class="match-info">
                    ${isChampionsLeague ? '<div class="trophy">üèÜ</div>' : ''}
                    ${isCup ? '<div class="trophy">üèÜ</div>' : ''}
                    <h3>${isChampionsLeague ? '‚≠ê ' : ''}Bir Sonraki Ma√ß${isChampionsLeague ? ' ‚≠ê' : ''}</h3>
                    <div class="match-details">
                        <strong>${nextMatch.home ? 'üè† GALATASARAY' : '‚úàÔ∏è ' + nextMatch.opponent} - ${nextMatch.home ? nextMatch.opponent : 'GALATASARAY ü¶Å'}</strong>
                    </div>
                    <div class="match-details">
                        üìÖ ${matchDate.toLocaleDateString('tr-TR', { 
                            day: 'numeric', 
                            month: 'long', 
                            year: 'numeric',
                            weekday: 'long'
                        })}
                    </div>
                    <div class="match-details">
                        üïê ${matchDate.toLocaleTimeString('tr-TR', { 
                            hour: '2-digit', 
                            minute: '2-digit'
                        })}
                    </div>
                    <div class="competition">${competitionEmojis[nextMatch.competition]} ${competitionNames[nextMatch.competition]}</div>
                </div>
            `;

            // Gelecek ma√ßlarƒ± g√∂ster
            const upcomingMatches = futureMatches.slice(1, 6);
            if (upcomingMatches.length > 0) {
                nextMatchesDiv.innerHTML = `
                    <h3>üìã Gelecek Ma√ßlar</h3>
                    ${upcomingMatches.map(match => {
                        const mDate = new Date(match.date);
                        const isUCL = match.competition === '≈ûMP';
                        const isCupMatch = match.competition === 'T√úK' || match.competition === 'TSK';
                        return `
                            <div class="match-item ${isUCL ? 'champions-league' : ''} ${isCupMatch ? 'cup' : ''}">

                                    <div style="flex: 1; min-width: 200px;">
                                        <strong style="color: ${isUCL ? '#00B2FF' : isCupMatch ? '#9C27B0' : '#FDB913'}; font-size: 1.1em;">
                                            ${competitionEmojis[match.competition]} ${match.home ? 'Galatasaray' : match.opponent} vs ${match.home ? match.opponent : 'Galatasaray'}
                                        </strong>
                                    </div>
                                    <div style="text-align: right; margin-top: 5px;">
                                        <div>${mDate.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' })} - ${mDate.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>
                                        <div style="font-size: 0.9em; color: ${isUCL ? '#00B2FF' : isCupMatch ? '#9C27B0' : '#FDB913'}; margin-top: 5px;">${competitionNames[match.competition]}</div>
                                    </div>

                            </div>
                        `;
                    }).join('')}
                `;
            }

            // Son ma√ß sonu√ßlarƒ±
            if (pastMatches.length > 0) {
                pastResultsDiv.innerHTML = `
                    <h3>üìú Son Ma√ß Sonu√ßlarƒ±</h3>
                    ${pastMatches.map(match => {
                        const mDate = new Date(match.date);
                        const resultClass = match.result === 'W' ? 'result-win' : match.result === 'D' ? 'result-draw' : 'result-loss';
                        const gsScore = match.home ? match.score.split('-')[0] : match.score.split('-')[1];
                        const oppScore = match.home ? match.score.split('-')[1] : match.score.split('-')[0];

                                </div>
                                <div class="result-score ${resultClass}">

            }
        }
