<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatasaray ≈ûampiyonlar Ligi - Geri Sayƒ±m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #C8102E 0%, #FDB913 50%, #C8102E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(253, 185, 19, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(200, 16, 46, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
            text-align: center;
            border: 3px solid rgba(253, 185, 19, 0.5);
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .player-icon {
            font-size: 100px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px rgba(253, 185, 19, 0.8));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stars {
            font-size: 60px;
            margin: 0 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(253, 185, 19, 0.8)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(253, 185, 19, 1)); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FDB913, #FFD700, #FDB913);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5em;
            color: #FDB913;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .match-live {
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
            padding: 50px;
            border-radius: 25px;
            margin: 30px 0;
            animation: blink 1.5s infinite;
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5); }
            50% { opacity: 0.85; box-shadow: 0 15px 60px rgba(255, 0, 0, 0.8); }
        }

        .live-indicator {
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            background: white;
            color: #ff0000;
            padding: 15px 30px;
            border-radius: 30px;
            margin-bottom: 20px;
            animation: pulse-live 1s infinite;
        }

        @keyframes pulse-live {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .match-live h2 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .match-live .players-emoji {
            font-size: 3em;
            margin: 20px 0;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 50px 0;
        }

        .time-box {
            background: linear-gradient(135deg, rgba(253, 185, 19, 0.2), rgba(200, 16, 46, 0.2));
            padding: 35px 25px;
            border-radius: 20px;
            border: 3px solid rgba(253, 185, 19, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: #FDB913;
        }

        .time-value {
            font-size: 4em;
            font-weight: bold;
            display: block;
            color: #FDB913;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }

        .time-label {
            font-size: 1.2em;
            margin-top: 15px;
            color: white;
            font-weight: 600;
        }

        .match-info {
            background: linear-gradient(135deg, rgba(253, 185, 19, 0.15), rgba(200, 16, 46, 0.15));
            padding: 40px;
            border-radius: 25px;
            margin-top: 40px;
            border: 3px solid rgba(253, 185, 19, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .match-info h3 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: #FDB913;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .match-details {
            font-size: 1.5em;
            margin: 15px 0;
            color: white;
            font-weight: 500;
        }

        .match-details strong {
            color: #FDB913;
            font-size: 1.2em;
        }

        .competition {
            display: inline-block;
            background: linear-gradient(135deg, #FDB913, #FFD700);
            color: #C8102E;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(253, 185, 19, 0.5);
        }

        .ucl-logo {
            font-size: 2em;
            margin: 10px 0;
        }

        .trophy {
            font-size: 3em;
            margin: 20px 0;
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .next-matches {
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid rgba(253, 185, 19, 0.3);
        }

        .next-matches h3 {
            color: #FDB913;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .match-item {
            background: rgba(253, 185, 19, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 5px solid #FDB913;
            text-align: left;
            transition: all 0.3s ease;
        }

        .match-item:hover {
            background: rgba(253, 185, 19, 0.2);
            transform: translateX(10px);
        }

        .match-item.champions-league {
            border-left-color: #00B2FF;
            background: rgba(0, 178, 255, 0.1);
        }

        .match-item.champions-league:hover {
            background: rgba(0, 178, 255, 0.2);
        }

        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .player-icon {
                font-size: 70px;
            }

            .stars {
                font-size: 40px;
            }

            .container {
                padding: 30px 20px;
            }

            .time-value {
                font-size: 3em;
            }

            .match-details {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        const matches = [

            { date: "2025-10-26 17:00", opponent: "G√∂ztepe", home: true, competition: "TSL" },
            { date: "2025-11-01 20:00", opponent: "Trabzonspor", home: true, competition: "TSL" },
            { date: "2025-11-05 23:00", opponent: "Ajax", home: false, competition: "≈ûMP" },
            { date: "2025-11-09 19:00", opponent: "Kocaelispor", home: false, competition: "TSL" },
            { date: "2025-11-22 19:00", opponent: "Gen√ßlerbirliƒüi", home: true, competition: "TSL" },
            { date: "2025-11-25 22:00", opponent: "US Gilloise", home: true, competition: "≈ûMP" },

            { date: "2025-12-13 20:00", opponent: "Antalyaspor", home: false, competition: "TSL" },

            { date: "2026-01-18 19:00", opponent: "Gaziantep FK", home: true, competition: "TSL" },
            { date: "2026-01-21 22:00", opponent: "Atletico Madrid", home: true, competition: "≈ûMP" },

        const competitionNames = {
            "TSL": "Trendyol S√ºper Lig",

        function updateCountdown() {
            const now = new Date();
            const content = document.getElementById('content');
            const nextMatchesDiv = document.getElementById('nextMatches');
            
            const futureMatches = matches.filter(m => new Date(m.date) > now);

            const nextMatch = futureMatches[0];

            const diff = matchDate - now;

            // Ma√ß devam ediyorsa kontrol√º
            const matchEndTime = new Date(matchDate.getTime() + 2 * 60 * 60 * 1000);
            if (now >= matchDate && now <= matchEndTime) {
                content.innerHTML = `
                    <div class="match-live">
                        <div class="live-indicator">üî¥ CANLI YAYIN</div>

                        </div>
                        <div style="font-size: 2em; margin-top: 20px;">
                            üî• OSIMHEN & ICARDI SAHADA! üî•
                        </div>
                        <div class="competition">${competitionNames[nextMatch.competition]}</div>
                    </div>
                `;
                return;
            }

            // Geri sayƒ±m
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const isChampionsLeague = nextMatch.competition === '≈ûMP';

            content.innerHTML = `
                <div class="countdown">
                    <div class="time-box">
                        <span class="time-value">${days}</span>
                        <div class="time-label">G√úN</div>
                    </div>
                    <div class="time-box">
                        <span class="time-value">${hours}</span>
                        <div class="time-label">SAAT</div>
                    </div>
                    <div class="time-box">
                        <span class="time-value">${minutes}</span>
                        <div class="time-label">DAKƒ∞KA</div>
                    </div>
                    <div class="time-box">
                        <span class="time-value">${seconds}</span>
                        <div class="time-label">SANƒ∞YE</div>
                    </div>
                </div>
                <div class="match-info">
                    ${isChampionsLeague ? '<div class="trophy">üèÜ</div>' : ''}
                    <h3>${isChampionsLeague ? '‚≠ê ' : ''}Bir Sonraki Ma√ß${isChampionsLeague ? ' ‚≠ê' : ''}</h3>
                    <div class="match-details">
                        <strong>${nextMatch.home ? 'üè† GALATASARAY' : '‚úàÔ∏è ' + nextMatch.opponent} - ${nextMatch.home ? nextMatch.opponent : 'GALATASARAY ü¶Å'}</strong>
                    </div>
                    <div class="match-details">
                        üìÖ ${matchDate.toLocaleDateString('tr-TR', { 
                            day: 'numeric', 
                            month: 'long', 
                            year: 'numeric',
                            weekday: 'long'
                        })}
                    </div>
                    <div class="match-details">
                        üïê ${matchDate.toLocaleTimeString('tr-TR', { 
                            hour: '2-digit', 
                            minute: '2-digit'
                        })}
                    </div>
                    <div class="competition">${competitionEmojis[nextMatch.competition]} ${competitionNames[nextMatch.competition]}</div>
                    ${isChampionsLeague ? '<div style="margin-top: 25px; font-size: 2em;">‚öΩ OSIMHEN & ICARDI ‚öΩ</div>' : ''}
                </div>
            `;

            // Gelecek ma√ßlarƒ± g√∂ster
            const upcomingMatches = futureMatches.slice(1, 6);
            if (upcomingMatches.length > 0) {
                nextMatchesDiv.innerHTML = `
                    <h3>üìã Gelecek Ma√ßlar</h3>
                    ${upcomingMatches.map(match => {
                        const mDate = new Date(match.date);
                        const isUCL = match.competition === '≈ûMP';
                        return `
                            <div class="match-item ${isUCL ? 'champions-league' : ''}">
                                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                                    <div style="flex: 1; min-width: 200px;">
                                        <strong style="color: ${isUCL ? '#00B2FF' : '#FDB913'}; font-size: 1.1em;">
                                            ${competitionEmojis[match.competition]} ${match.home ? 'Galatasaray' : match.opponent} vs ${match.home ? match.opponent : 'Galatasaray'}
                                        </strong>
                                    </div>
                                    <div style="text-align: right; margin-top: 5px;">
                                        <div>${mDate.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' })} - ${mDate.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>

                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;
            }
        }

        createStars();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
